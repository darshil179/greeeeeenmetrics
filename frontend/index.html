<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŒ± GreeeeeenMetrics Dashboard</title>
    <style>
        /* Global */
        * { box-sizing: border-box; margin:0; padding:0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.8s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px;
            background: linear-gradient(to top, #e0eafc, #cfdef3);
        }

        /* Header */
        header {
            width: 100%;
            text-align: center;
            background-color: #2E8B57;
            color: white;
            padding: 25px 0;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Input */
        .search-box {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        input[type=text] {
            padding: 10px 15px;
            font-size: 1em;
            width: 220px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
        }

        input[type=text]:focus { border-color: #4CAF50; }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: 0.3s;
        }

        button:hover { background-color: #45a049; }

        /* Weather card */
        .weather-card {
            margin-top: 20px;
            padding: 25px 30px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            background: rgba(255, 255, 255, 0.95);
            text-align: center;
            max-width: 320px;
            width: 100%;
            transition: transform 0.3s;
        }

        .weather-card:hover { transform: translateY(-5px); }

        .weather-card img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .weather-card h2 { margin-bottom: 10px; font-size: 1.5em; }
        .weather-card p { margin: 5px 0; font-size: 1.1em; }

        /* Responsive */
        @media (max-width: 500px) {
            .weather-card { max-width: 90%; }
            input[type=text] { width: 150px; }
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 15px;
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>
<body>
<header>ðŸŒ± GreeeeeenMetrics Dashboard</header>

<div class="search-box">
    <input type="text" id="city" placeholder="Enter city">
    <button onclick="getWeather()">Get Weather</button>
</div>

<div class="weather-card" id="weather" style="display:none;">
    <h2 id="w-city"></h2>
    <img id="w-icon" src="">
    <p>Temperature: <span id="w-temp"></span>Â°C</p>
    <p>Humidity: <span id="w-humidity"></span>%</p>
    <p>Condition: <span id="w-condition"></span></p>
</div>

<footer>Data provided by OpenWeatherMap | Dashboard by Darshil</footer>

<script>
    function setBackground(condition) {
        condition = condition.toLowerCase();
        if(condition.includes('cloud')) {
            document.body.style.background = 'linear-gradient(to top, #d7d2cc, #304352)';
        } else if(condition.includes('rain')) {
            document.body.style.background = 'linear-gradient(to top, #4e54c8, #8f94fb)';
        } else if(condition.includes('sun') || condition.includes('clear')) {
            document.body.style.background = 'linear-gradient(to top, #fddb92, #d1fdff)';
        } else {
            document.body.style.background = 'linear-gradient(to top, #e0eafc, #cfdef3)';
        }
    }

    function getWeather() {
        const city = document.getElementById('city').value;
        if(!city) return alert("Please enter a city!");
        fetch(`http://localhost:8081/api/weather/${city}`)
            .then(res => {
                if(!res.ok) throw new Error("City not found or API error");
                return res.json();
            })
            .then(data => {
                document.getElementById('weather').style.display = 'inline-block';
                document.getElementById('w-city').innerText = data.city;
                document.getElementById('w-temp').innerText = data.temperature;
                document.getElementById('w-humidity').innerText = data.humidity;
                document.getElementById('w-condition').innerText = data.condition;
                const icon = data.icon || '01d';
                document.getElementById('w-icon').src = `http://openweathermap.org/img/wn/${icon}@2x.png`;
                setBackground(data.condition);
            })
            .catch(err => alert(err.message));
    }
</script>
</body>
</html>
